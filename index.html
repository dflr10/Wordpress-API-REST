<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress REST API</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/ico.ico">
</head>

<body>
    <header class="header">
        <h1>WordPress REST API</h1>
        <h3>Consuming the information of a website whose content manager is Wordpress.</h3>
    </header>
    <article id="site" class="site"></article>
    <section id="posts" class="posts"></section>
    <img class="loader" src="assets/loader.svg" alt="Cargando...">
    <template id="post-template">
        <article class="post">
            <img class="post-image">
            <aside>
                <h2 class="post-title"></h2>
                <figure class="post-author"></figure>
                <small class="post-date"></small>
                <a class="post-link" target="_blank">See original post</a>
                <p class="post-excerpt"></p>
                <div class="post-categories"></div>
                <div class="post-tags"></div>
                <details class="post-content">
                    <summary>View post content</summary>
                    <article></article>
                </details>
            </aside>
        </article>
        <hr>
    </template>
    <script src="js/api-wp.js"></script>
</body>

</html>
